<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container"  layout:fragment="content">

    <h1 th:text="${customertitle}"></h1>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Type</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${bankaccounts}">
            <td th:text="${account.type}"></td>
            <td th:text="${account.balance}"></td>
            <td><a class="btn btn-primary" th:href="@{/bankaccount/edit/{id}(id=${account.id})}">Deposit/Withdraw</a></td>

        </tr>

<!--            <form th:action="@{/bankaccount/delete/{id}(id=${account.id})}" method="POST">-->
<!--                <button type="submit" class="btn btn-danger">Withdraw</button>-->
<!--            </form>-->
        </tbody>
    </table>
</div>
